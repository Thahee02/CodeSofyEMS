{% extends 'base.html' %}

{% block content %}

    <!-- Main Content -->
    <main class="col-md-9 col-lg-10 p-4">
      <div class="container">
        <h1 class="mb-4">Add Employee</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ employee_form}}
            {{ error_message }}

            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
      </div>
    </main>
  </div>

{% endblock %}
